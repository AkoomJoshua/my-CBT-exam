<!DOCTYPE html>
<html>
<head>
	<title>CBT</title>
	<link rel="stylesheet" type="text/css" href="css/cbt.css">
</head>
<body>
	<header>
		<h1>Computer Based Test
		</h1>
	</header>
	<section>
		<div class="instruct">
			<p>
			INSTRUCTION: Answer all questions, each questions carry 10% of your total score, Submit at the end of the quiz, 
			Time allocated for each question is 2mins. Goodluck <br>
		</p>
		<button onclick="updateCountdown();">Start Quiz</button>
		</div>
			<div>
				<h2>
					Subject: Current Affairs
				 </h2>
				<h2 id="countdown">
						Time: 2:00
				</h2>
				<h2 id="test_status"></h2>
			</div>
			<div class="div-Container" id="test">
			</div>
	</section>
	<script type="text/javascript" src="js/cbt.js"></script>
</body>
